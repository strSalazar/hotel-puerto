spring.application.name=hotel-puerto

# REST
server.port=8080

# H2 / JPA
spring.datasource.url=jdbc:h2:mem:hotel_puerto;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Mongo (docker-compose)
spring.data.mongodb.uri=mongodb://root:root@localhost:27017/hotel_puerto?authSource=admin

# CXF
cxf.path=/services
